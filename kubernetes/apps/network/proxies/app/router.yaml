
---
apiVersion: v1
kind: Service
metadata:
  name: &app router
  labels:
    app.kubernetes.io/name: *app
    app.kubernetes.io/instance: *app
spec:
  type: ClusterIP
  ports:
    - port: 443
      protocol: TCP
      targetPort: ${PROXY_ROUTER_PORT}

---
apiVersion: v1
kind: Endpoints
metadata:
  name: &app router
  labels:
    app.kubernetes.io/name: *app
    app.kubernetes.io/instance: *app
subsets:
  - addresses:
      - ip: ${PROXY_ROUTER_IP}
    ports:
      - port: ${PROXY_ROUTER_PORT}

---
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: &app router
  labels:
    app.kubernetes.io/name: *app
    app.kubernetes.io/instance: *app
spec:
  parentRefs:
    - name: envoy-internal
      namespace: network
      sectionName: https
  hostnames:
    - router.${SECRET_DOMAIN}
  rules:
    - matches:
        - path:
            type: PathPrefix
            value: /
      backendRefs:
        - name: *app
          port: 443

