---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/external-secrets.io/externalsecret_v1beta1.json
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: gitea
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: infisical-v1
  target:
    name: gitea-secret
    template:
      engineVersion: v2
      mergePolicy: Replace
      data:
        GITEA__database__DB_TYPE: "postgres"
        GITEA__database__HOST: &dbHost "{{ .POSTGRES_HOST }}.database.svc.cluster.local"
        GITEA__database__NAME: &dbName "gitea"
        GITEA__database__USER: &dbUser "{{ .GITEA__database__USER }}"
        GITEA__database__PASSWD: &dbPass "{{ .GITEA__database__PASSWD }}"
        # Postgres Init

        INIT_POSTGRES_DBNAME: *dbName
        INIT_POSTGRES_HOST: *dbHost
        INIT_POSTGRES_USER: *dbUser
        INIT_POSTGRES_PASS: *dbPass

        INIT_POSTGRES_SUPER_USER: "{{ .POSTGRES_SUPER_USER }}"
        INIT_POSTGRES_SUPER_PASS: "{{ .POSTGRES_SUPER_PASS }}"

  dataFrom:
    - find:
        name:
          regexp: ^POSTGRES.*
    - find:
        name:
          regexp: ^GITEA.*
