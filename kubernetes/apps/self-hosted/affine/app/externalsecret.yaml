---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/external-secrets.io/externalsecret_v1beta1.json
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: affine
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: infisical-v1
  target:
    name: affine-secret
    template:
      engineVersion: v2
      mergePolicy: Replace
      data:

        # Postgres Init
        INIT_POSTGRES_DBNAME: affine
        INIT_POSTGRES_HOST: "{{ .POSTGRES_HOST }}.database.svc.cluster.local"
        INIT_POSTGRES_USER: "{{ .POSTGRES_APP_USER }}"
        INIT_POSTGRES_PASS: "{{ .POSTGRES_APP_PASS }}"

        INIT_POSTGRES_SUPER_USER: "{{ .POSTGRES_SUPER_USER }}"
        INIT_POSTGRES_SUPER_PASS: "{{ .POSTGRES_SUPER_PASS }}"

        # Affine Config
        AFFINE_ADMIN_EMAIL: "{{ .AFFINE_ADMIN_EMAIL }}"
        AFFINE_ADMIN_PASSWORD: "{{ .AFFINE_ADMIN_PASSWORD }}"
        DATABASE_URL: "postgresql://affine:{{ .POSTGRES_APP_PASS }}@{{ .POSTGRES_HOST }}.database.svc.cluster.local/affine"

  dataFrom:
    - find:
        name:
          regexp: ^POSTGRES.*
    - find:
        name:
          regexp: ^AFFINE.*
