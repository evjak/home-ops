---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: hajimari
spec:
  interval: 5m
  chart:
    spec:
      chart: hajimari
      version: 2.0.2
      sourceRef:
        kind: HelmRepository
        name: hajimari-charts
      interval: 5m
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3
  values:
    image:
      repository: ghcr.io/toboshii/hajimari
      tag: v0.3.1
    hajimari:
      defaultEnable: true
      namespaceSelector:
        matchNames:
          - default
          - finance
          - monitoring
          - network
          - kube-system
          - security
          - rook-ceph
          - self-hosted
      globalBookmarks:
        - group: Communicate
          bookmarks:
            - name: Discord
              url: 'https://discord.com'
            - name: Mail
              url: 'http://mail.proton.me'
        - group: Dev
          bookmarks:
            - name: Github
              url: 'https://github.com/evjak'
            - name: Devdocs
              url: 'https://devdocs.io'
            - name: Devhints
              url: 'https://devhints.io'
        - group: DevOps
          bookmarks:
            - name: Kubesearch
              url: 'https://kubesearch.dev/'
            - name: Dashboard Icons
              url: 'https://dashboardicons.com/'
        - group: Media
          bookmarks:
            - name: Spotify
              url: 'http://browse.spotify.com'
            - name: YouTube
              url: 'https://youtube.com/feed/subscriptions'
        - group: Reading
          bookmarks:
            - name: Instapaper
              url: 'https://www.instapaper.com/u'
            - name: Reddit
              url: 'http://reddit.com'
        - group: Tech
          bookmarks:
            - name: TheNextWeb
              url: 'https://thenextweb.com/'
            - name: The Verge
              url: 'https://theverge.com/'
            - name: MIT Technology Review
              url: 'https://www.technologyreview.com/'
    ingress:
      main:
        enabled: true
        ingressClassName: internal
        annotations:
          hajimari.io/icon: "weather-sunset"
        hosts:
          - host: &custom-host "homepage.${SECRET_DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
          - host: &host "${SECRET_DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
        tls:
          - hosts:
              - *custom-host
              - *host
    persistence:
      data:
        enabled: true
        existingClaim: hajimari-data
    resources:
      requests:
        cpu: 128m
        memory: 256M

