---
apiVersion: v1
kind: ConfigMap
metadata:
  name: homepage-config
  labels:
    app.kubernetes.io/name: homepage
data:
  bookmarks.yaml: |
    - Communicate:
        - Discord:
            - icon: discord.png
              href: 'https://discord.com/app'
        - Mail:
            - icon: proton-mail.png
              href: 'http://gmail.com'
    - Media:
        - YouTube:
            - icon: youtube.png
              href: 'https://youtube.com/feed/subscriptions'
        - Spotify:
            - icon: spotify.png
              href: 'http://open.spotify.com'
    - Reading:
        - Reddit:
            - icon: reddit.png
              href: 'https://reddit.com'
    - Devops:
        - kubesearch:
            - icon: kubernetes-dashboard.png
              href: 'https://kubesearch.dev/'
        - home-ops:
            - icon: github.png
              href: 'https://github.com/evjak/home-ops'
        - dashboard-icons:
            - icon: github.png
              href: 'https://github.com/homarr-labs/dashboard-icons/blob/main/ICONS.md'
  kubernetes.yaml: |
    mode: cluster
  services.yaml: |
    - System:
        - Mikrotik:
            href: https://router.${SECRET_DOMAIN}
            icon: mikrotik.png
    - self-hosted:
        - Home-Assistant:
            # TODO: Migrate to actual address
            href: http://homeassistant.local:8123/
            icon: home-assistant.png
            description: Home Automation Software
            widget:
              type: homeassistant
              url: https://homeassistant.local:8123
              key: {{HOMEPAGE_VAR_HASS_TOKEN}}

  settings.yaml: |
    title: My Home Dashboard
    favicon: https://github.com/homarr-labs/dashboard-icons/blob/main/png/heimdall.png
    useEqualHeights: true
    theme: dark
    color: slate
    headerStyle: clean
    quicklaunch:
      searchDescriptions: true
      hideInternetSearch: true
      showSearchSuggestions: true
      hideVisitURL: true
    layout:
      System:
        style: column
        icon: mdi-calendar
      self-hosted:
        style: row
        columns: 5
        icon: mdi-home-analytics
  widgets.yaml: |
    - logo:
        icon: https://raw.githubusercontent.com/joryirving/home-ops/main/docs/src/assets/icons/lds-transparent.png
    - search:
        provider: [duckduckgo]
        focus: false
        target: _blank
    - greeting:
        text_size: xl
        text: "Hey! Welcome!"
    - kubernetes:
        cluster:
          cpu: true
          memory: true
          show: true
          showLabel: true
        nodes:
          cpu: true
          memory: true
          show: false
          showLabel: true
    - datetime:
        text_size: l
        format:
          timeStyle: short
          dateStyle: short
          hourCycle: h23
