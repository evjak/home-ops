---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &appname actual-budget
spec:
  interval: 30m
  chartRef:
    kind: OCIRepository
    name: app-template
    namespace: flux-system
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  dependsOn:
    - name: cloudflare-dns
      namespace: network
  values:
    controllers:
      actual:
        annotations:
          reloader.stakater.com/auto: "true"
          secret.reloader.stakater.com/reload: &secret actual-auth-secret
        pod:
          securityContext:
            runAsUser: 1000
            runAsGroup: 1000
            fsGroup: 1000
            fsGroupChangePolicy: "OnRootMismatch"
        containers:
          app:
            image:
              repository: ghcr.io/actualbudget/actual-server
              tag: 25.8.0
            env:
              ACTUAL_PORT: &httpPort 5006
              ACTUAL_OPENID_DISCOVERY_URL: https://sso.${SECRET_DOMAIN}/application/o/actual-budget/
              ACTUAL_OPENID_SERVER_HOSTNAME: https://actual.${SECRET_DOMAIN}
              ACTUAL_OPENID_ENFORCE: true
            envFrom:
            - secretRef:
                name: *secret
            probes:
              liveness:
                enabled: true
              readiness:
                enabled: true
                custom: true
                spec:
                  httpGet:
                    port: *httpPort
                  initialDelaySeconds: 0
            resources:
              requests:
                cpu: 12m
                memory: 128M
              limits:
                memory: 512M
    service:
      app:
        ports:
          http:
            port: *httpPort
    route:
      app:
        annotations:
          gethomepage.dev/enabled: "true"
          gethomepage.dev/icon: actual-budget.png
          gethomepage.dev/name: Actual Budget
          gethomepage.dev/group: Self-Hosted
          gethomepage.dev/description: Budgeting tool
          external-dns.alpha.kubernetes.io/target: "external.${SECRET_DOMAIN}"
        hostnames: ["actual.${SECRET_DOMAIN}"]
        parentRefs:
          - name: external
            namespace: kube-system
            sectionName: https
        rules:
          - backendRefs:
              - identifier: app
                port: *httpPort
    persistence:
      data:
        existingClaim: *appname
        enabled: true
